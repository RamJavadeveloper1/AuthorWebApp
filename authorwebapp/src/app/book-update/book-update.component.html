<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="">
                <fieldset>
                    <legend class="text-center">Valid information is required to Update</legend>

                    <div class="form-group">
                        <label for="firstName">
                            <span class="req">* Title: <small>This will be your Book Title</small>
                            </span></label>
                        <input required type="text" [(ngModel)]="book.title" name="title" id="title"
                            class="form-control" placeholder="Enter Book title..." aria-describedby="title" />
                    </div>

                    <div class="form-group">
                        <button placement="right" class="btn btn-success" (click)="update()">
                            <span class="glyphicon glyphicon-ok">Update </span> 
                        </button>
                        <a routerLink="/authors" class="btn btn-link"><span class="glyphicon glyphicon-ok">Back</span></a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
